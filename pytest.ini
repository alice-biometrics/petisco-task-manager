# Configuration of py.test
[pytest]
env =
    TASK_REPOSITORY_TYPE=sqlite
    SQL_SERVER=sqlite
    SQL_DATABASE=tasmanager_test.db
markers=unit
        integration
        property
        acceptance
        deploy
addopts=--cov-report=html:output/coverage/html
        --cov-report=xml:output/coverage/cobertura_coverage.xml
        --cov-report term
        --cov-config .coveragerc
        --cov=taskmanager
        --junitxml=output/tests/tests.xml
        tests
        -v
        --color=yes
        --durations=10
filterwarnings =
    error
    ignore::DeprecationWarning
python_files=test_*.py
python_classes=UnitTest*
python_functions=test_*